{{template "header"}}
        <title>{{.Topic.Title}}——Bug has no bug!</title>
    </head>

    <body>
    	<div class="navbar navbar-default navbar-fixed-top">                
    	    <div class="container">
    	    {{template "navbar" .}}
    	    </div>
    	</div>
    	<div class="container">
           <h1 style="margin-top:60px">{{.Topic.Title}}</h1> 
           <h3>分类：<a href="/?cate={{.Topic.Category}}" class="btn btn-default">{{.Topic.Category}}</a></h3>
           <h2><a href="/topic/modify?tid={{.Topic.Id}}" class="btn btn-default">修改</a> </h2>
           <script>
		   var contents={{.Topic.Content}}.replace("/blue/g","red");
		   document.write("<p>"+contents+"</p>");
	  </script>
    	</div>
		
		<div class="container">
		{{$tid := .Topic.Id}}
		{{$IsLogin := .IsLogin}}
			{{range .Replies}}
			<h3>{{.Name}} <small>{{.Created}}</small></h3>
			{{.Content}}
			<h5>{{if $IsLogin}}<a href="/reply/delete?rid={{.Id}}&&tid={{$tid}}">删除</a>{{end}}</h5>
			{{end}}
			<h3>本文回复</h3>
			<form method="post" action="/reply/add">
				<input type="hidden" name="tid" value="{{.Topic.Id}}">
				<div class="form-group">
					<label>显示昵称：</label>
					<input type="text" class="form-control" name="nickname">
				</div>
				
				<div class="form-group">
					<label>内容：</label>
					<textarea name="content" cols="30" rows="10" class="form-control"></textarea>

				</div>
				<button type="submit" class="btn btn-default">提交回复</button>	
			</form>
		<div>
    </body>

</html>
